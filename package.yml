name       : python-fastjsonschema
version    : 2.16.1
release    : 2
source     :
    - https://github.com/horejsek/python-fastjsonschema/archive/refs/tags/v2.16.1.tar.gz : 1acdf6bfaa4a16cbb5826f8abba40c6ac896a860c51b87edb2acbfb9462a2858
homepage   : https://github.com/horejsek/python-fastjsonschema
license    : BSD-3-Clause
component  : programming.python
summary    : Fast JSON schema validator for Python
description: |
    fastjsonschema implements validation of JSON documents by JSON schema. The library implements JSON schema drafts 04, 06 and 07. The main purpose is to have a really fast implementation.   
builddeps  :
    - python-pytest-benchmark
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
